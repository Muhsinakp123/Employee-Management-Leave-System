{% extends "master.html" %}
{% block content %}
<div class="update-leave-card">
  <h4>✏️ Update Leave Request</h4>
  <form method="POST">
    {% csrf_token %}
    <table>
      <tr><th>Start Date</th><td>{{ form.start_date }}</td></tr>
      <tr><th>End Date</th><td>{{ form.end_date }}</td></tr>
      <tr><th>Reason</th><td>{{ form.reason }}</td></tr>
    </table>

    <div class="d-flex justify-content-between mt-4">
      <a href="{% url 'leave_list' %}" class="btn btn-secondary">Cancel</a>
      <button type="submit" class="btn btn-success">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
