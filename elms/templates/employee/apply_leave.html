{% extends 'master.html' %}
{% block title %}Apply Leave{% endblock %}

{% block content %}
<div class="apply-leave-container">
  <div class="apply-leave-card">
    <h3 class="form-title">📝 Apply for Leave</h3>

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
    {% endfor %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="form-group">
        <label for="id_start_date">Start Date</label>
        {{ form.start_date }}
      </div>

      <div class="form-group">
        <label for="id_end_date">End Date</label>
        {{ form.end_date }}
      </div>

      <div class="form-group">
        <label for="id_reason">Reason</label>
        {{ form.reason }}
      </div>

      <button type="submit" class="submit-btn">Submit Application</button>
    </form>

    <a href="{% url 'home' %}" class="back-btn">← Back to Home</a>
  </div>
</div>
{% endblock %}
