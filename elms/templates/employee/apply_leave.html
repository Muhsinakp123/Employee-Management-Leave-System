{% extends 'master.html' %}
{% block title %}Apply Leave{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 500px; border-radius: 15px;">
    <h3 class="text-center mb-4 fw-bold">Apply for Leave</h3>

    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
    {% endfor %}

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_start_date" class="form-label">Start Date</label>
        {{ form.start_date }}
      </div>

      <div class="mb-3">
        <label for="id_end_date" class="form-label">End Date</label>
        {{ form.end_date }}
      </div>

      <div class="mb-3">
        <label for="id_reason" class="form-label">Reason</label>
        {{ form.reason }}
      </div>

      <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(90deg, #007bff, #6610f2); border: none;">
        Submit Application
      </button>
    </form>
  </div>
</div>
{% endblock %}
